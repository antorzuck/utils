<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Scraper</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-4">Video Scraper</h1>
        
        <form method="POST">
            <div class="mb-4">
                <label for="url" class="block text-gray-700">Video URL</label>
                <input type="text" id="url" name="url" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md" required>
            </div>
            
            <div class="mb-4">
                <label for="model_username" class="block text-gray-700">Model Username</label>
                <input type="text" id="model_username" name="model_username" class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md">
            </div>
            
            <div class="mb-4">
                <label for="video_title" class="block text-gray-700">Video Title</label>
                <textarea type="text" id="video_title" name="video_title" 
                class="w-full px-4 py-2 mt-1 border border-gray-300 rounded-md" rows="5"></textarea>
            </div>
            
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">Start Scraping</button>
        </form>
    </div>
</body>
</html>
